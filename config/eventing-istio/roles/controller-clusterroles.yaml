apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-istio-controller
  labels:
    app.kubernetes.io/version: devel
    app.kubernetes.io/name: knative-eventing
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "configmaps"
    verbs:
      - "get"
      - "list"
      - "watch"

  - apiGroups:
      - "networking.istio.io"
    resources:
      - "destinationrules"
    verbs: &everything
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"

  # For leader election
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - "leases"
    verbs: *everything

  # For creating events and reporting errors
  - apiGroups:
      - ""
    resources:
      - "events"
    verbs: *everything
